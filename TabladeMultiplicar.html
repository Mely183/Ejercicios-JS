<meta charset="UTF-8">

<h1>PROGRAMA TABLA DE MULTIPLICAR</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    } 

   var t = parseInt(prompt("Inserte el n√∫mero de la tabla que quieres saber"));
   var m = 1 

   imprimir("While");
   while(m <= 10){
        imprimir(t * m++);
       
   }
   imprimir("For");
   for(var m -1; m <= 10;m = m + 1){
    imprimir(t * m);
   }

</script>
