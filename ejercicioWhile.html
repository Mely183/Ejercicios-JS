<meta charset="UTF-8">

<h1>PROGRAMA PARA SACAR LA MEDIA DE EDADES </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    } 

    var contador = 2;

    while (contador <= 100) {

        if(contador % 2 == 0){
            imprimir(contador);
        }
        contador++
    }
   
    imprimir("Fin");

</script>
