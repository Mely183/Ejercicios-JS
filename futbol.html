<script>

    function saltarLinea(){
        //Saltando 5 lineas
        document.write("<br>");
        //document.write("<hr>"); con esto colocamos una linea debajo del texto
        document.write("<br>");
        


    }
    
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    } 
    //Con pasrseInt Podemos convertir un texto a un número
    var victorias = parseInt(prompt("informe la cantidad de victorias"));
    var empates = parseInt(prompt("informe la cantidad de empates"));
    
    var nombre = (prompt("Informe su nombre: ")); 
    /*Marca error porque con parseInt estamos intentando cambiar un texto a número
     por eso cuando registramos el nombre marca NaN*/
     
    puntosTotal = (victorias * 3 + empates);

    imprimir("El total de puntos del equipo es: " + puntosTotal)
    imprimir(nombre);

    if (puntosTotal > 28){
    imprimir("El equipo está mejor que el año pasado");
    }

    if (puntosTotal < 28){
    imprimir("El equipo está peor que el año pasado");
    }

    if (puntosTotal == 28){
    imprimir("El equipo está igual que el año pasado");
    }

</script>
